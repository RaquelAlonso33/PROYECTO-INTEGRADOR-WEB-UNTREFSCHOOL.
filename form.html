<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <title>Contacto</title>
  </head>
  <body>
    <form action="https://formsubmit.co/ventasresinart@hotmail.com" method="POST">
        <fieldset>
          <label for="nameField">Nombre</label>
          <input type="text" placeholder="nombre completo" id="nameField">
          <label for="email">Correo: </label>
          <input type="email" name="correo" id="email" required placeholder="Ingrese su email" autocomplete="off">
          <label for="commentField">Comentarios</label>
          <textarea placeholder="texto" id="commentField"></textarea>
          <input class="button-primary" type="submit" value="Enviar">
        </fieldset>
    </form>
  </body>
</html>
